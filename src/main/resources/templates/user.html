<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.w3.org/1999/xhtml">
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS (Cloudflare CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <title>Spring Security Example</title>
</head>
<div th:replace="~{includes/header}"></div>
<body>
    <div class="container-fluid p-4">
        <div class="d-flex">
            <div th:if="${user_current.getRoleValues().contains('USER') && !user_current.getRoleValues().contains('ADMIN')}" class="nav flex-column nav-pills me-5" role="tablist" aria-orientation="vertical">
                <a class="nav-link active" style="width: 200px;" type="button" role="tab">User</a>
            </div>
            <div th:if="${user_current.getRoleValues().contains('USER') && user_current.getRoleValues().contains('ADMIN')}" class="nav flex-column nav-pills me-5" role="tablist" aria-orientation="vertical">
                <a class="nav-link" style="width: 200px;" href="/admin" role="button">Admin</a>
                <a class="nav-link active" type="button" role="tab">User</a>
            </div>
            <div class="flex-column" >
                <div style="width: 1060px;" class="tab-content" id="v-pills-tabContent"></div>
                <h1>User information-page</h1>
                <table class="table table-bordered">
                    <thead>
                        <tr class="table-light">
                            <th><h4>About user </h4></th>
                        <tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <div class="bd-example">
                                    <table class="table table-striped">
                                        <thead>
                                            <tr>
                                                <th scope="col">ID</th>
                                                <th scope="col">First Name</th>
                                                <th scope="col">Last Name</th>
                                                <th scope="col">Age</th>
                                                <th scope="col">Email</th>
                                                <th scope="col">Role</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <th scope="row"><text th:text="${user_current.getId()}"></text></th>
                                                <td><text th:text="${user_current.getFirstName()}"></text></td>
                                                <td><text th:text="${user_current.getLastName()}"></text></td>
                                                <td><text th:text="${user_current.getAge()}"></text></td>
                                                <td><text th:text="${user_current.getEmail()}"></text></td>
                                                <td><text th:text="${user_current.getRoleValues()}"></text></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
